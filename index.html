<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Weather Forecast</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto w-5/12 bg-slate-400 rounded mt-4 pt-4 pb-4">
        <h1 class="text-center text-xl">City Search</h1>
        <form class="mx-2">
            <input type="text" id="citynamefield" placeholder="City Name" name="citynamefield"><br>
            <button type="button" value="Submit" class="text-white bg-gray-500 my-2 mx-1 border-2 rounded border-solid border-black" id="submit-button">Submit</button>
        </form>
    </div>
    <div class="py-4 bg-slate-400 rounded my-4 w-11/12 mx-auto">
        <div class="w-full py-4 bg-slate-500 border-2 border-solid border-black px-10">
            <p id="cityinfo" class="text-2xl"></p>
            <div id="currentweather">
                <p id="currentTemp"></p>
                <p id="currentWind"></p>
                <p id="currentHumid"></p>
            </div>
            <div id="weatherforecast" class="columns-5 border-black border-solid rounded text-white">

            </div>
        </div>
        <div class="w-6/12 bg-slate-500 border-2 border-solid border-black mx-auto text-center mt-4">
            <p >Search History:</p>
            <!-- <table id="search-history" class="text-center columns"> -->
            <div id="search-history" class="text-center columns-1">

            </div>

            <!-- </table> -->
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>
</html>
